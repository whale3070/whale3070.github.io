            <h1 style="display: none">子域名搜集</h1>
            
            <div class="markdown-body">
              <p><a target="_blank" rel="noopener" href="https://whale3070.github.io/2019/07/31/11-x/">上一篇</a>说到了基于字典爆破的子域名搜集，这一篇讲一下基于搜索的子域名搜集。</p>
<p>由于有些网站的子域名非常独特，字典上是没有的。</p>
<h2 id="Sublist3r"><a href="#Sublist3r" class="headerlink" title="Sublist3r"></a>Sublist3r</h2><figure class="highlight stata"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs stata">git clone https:<span class="hljs-comment">//github.com/Plazmaz/Sublist3r.git /opt/Sublist3r</span><br><span class="hljs-keyword">cd</span> /opt/Sublist3r<br>pip install -r requirements.txt<br>python sublist3r.py -<span class="hljs-keyword">d</span> yahoo.com -t 50 -p 80,443,21,22<br>运行报了一个错<br>Traceback (most recent call last):<br>  <span class="hljs-keyword">File</span> <span class="hljs-string">&quot;sublist3r.py&quot;</span>, <span class="hljs-keyword">line</span> 78, <span class="hljs-keyword">in</span> &lt;module&gt;<br>    takeover_check=takeover_check, engines=engines)<br>  <span class="hljs-keyword">File</span> <span class="hljs-string">&quot;sublist3r.py&quot;</span>, <span class="hljs-keyword">line</span> 59, <span class="hljs-keyword">in</span> main<br>    <span class="hljs-keyword">return</span> scanner.scan()<br>  <span class="hljs-keyword">File</span> <span class="hljs-string">&quot;/opt/Sublist3r/subscann3r.py&quot;</span>, <span class="hljs-keyword">line</span> 87, <span class="hljs-keyword">in</span> scan<br>    <span class="hljs-keyword">e</span>.<span class="hljs-keyword">run</span>()<br>  <span class="hljs-keyword">File</span> <span class="hljs-string">&quot;/opt/Sublist3r/engines/engine.py&quot;</span>, <span class="hljs-keyword">line</span> 39, <span class="hljs-keyword">in</span> <span class="hljs-keyword">run</span><br>    domain_list = self.enumerate()<br>  <span class="hljs-keyword">File</span> <span class="hljs-string">&quot;/opt/Sublist3r/engines/engine.py&quot;</span>, <span class="hljs-keyword">line</span> 418, <span class="hljs-keyword">in</span> enumerate<br>    <span class="hljs-keyword">token</span> = self.get_csrftoken(resp)<br>  <span class="hljs-keyword">File</span> <span class="hljs-string">&quot;/opt/Sublist3r/engines/engine.py&quot;</span>, <span class="hljs-keyword">line</span> 413, <span class="hljs-keyword">in</span> get_csrftoken<br>    <span class="hljs-keyword">token</span> = csrf_regex.findall(resp)[0]<br>IndexError: <span class="hljs-keyword">list</span> index <span class="hljs-keyword">out</span> of <span class="hljs-keyword">range</span><br></code></pre></div></td></tr></table></figure>
<p>于是使用</p>
<figure class="highlight vim"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs vim">git clone https://github.<span class="hljs-keyword">com</span>/aboul3la/Sublist3r /<span class="hljs-keyword">opt</span>/sublist3r<br><span class="hljs-keyword">cd</span> /<span class="hljs-keyword">opt</span>/sublist3r<br><span class="hljs-keyword">python</span> sublist3r.<span class="hljs-keyword">py</span> -d google.<span class="hljs-keyword">com</span><br></code></pre></div></td></tr></table></figure>
<p><img src="/22.PNG"></p>
<h2 id="subbrute"><a href="#subbrute" class="headerlink" title="subbrute"></a>subbrute</h2><figure class="highlight bash"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs bash">git <span class="hljs-built_in">clone</span> https://github.com/Plazmaz/Sublist3r.git /opt/Sublist3r<br><span class="hljs-built_in">cd</span> /opt/Sublist3r/subbrute<br><span class="hljs-built_in">chmod</span> +x subbrute.py<br>./subbrute.py google.com<br></code></pre></div></td></tr></table></figure>
<h2 id="wydomain"><a href="#wydomain" class="headerlink" title="wydomain"></a>wydomain</h2><figure class="highlight vim"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs vim">git clone https://github.<span class="hljs-keyword">com</span>/ring04h/wydomain /<span class="hljs-keyword">opt</span>/wydomain<br><span class="hljs-keyword">cd</span> /<span class="hljs-keyword">opt</span>/wydomain<br>pip install -r requirements.txt<br><br><span class="hljs-keyword">python</span> wydomain.<span class="hljs-keyword">py</span> -h<br><span class="hljs-keyword">python</span> wydomain.<span class="hljs-keyword">py</span> -d google.<span class="hljs-keyword">com</span> -<span class="hljs-keyword">o</span> out.txt<br><br>搜索结果是<span class="hljs-number">1022</span>个子域名。<br><span class="hljs-keyword">cat</span> /<span class="hljs-keyword">opt</span>/wydomain/out.txt<br></code></pre></div></td></tr></table></figure>
